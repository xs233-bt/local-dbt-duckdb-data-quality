name: dbt-ci-duckdb

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  dbt:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dbt/customer_orders_analytics

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core==1.11.2 dbt-duckdb==1.10.0

      - name: Create dbt profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
          customer_orders_analytics:
            target: ci
            outputs:
              ci:
                type: duckdb
                path: ./analytics.duckdb
                threads: 1
          EOF

      - name: dbt deps
        run: dbt deps

      - name: dbt compile
        run: dbt compile

      - name: dbt run empty
        run: dbt run --empty

      - name: dbt test
        run: dbt test
